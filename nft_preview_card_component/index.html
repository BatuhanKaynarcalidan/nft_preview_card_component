<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <img class="img1" src="images/image-equilibrium.jpg" alt="nft">
        <!-- <img class="img5" src="../images/icon-view.svg" alt="view"> -->
        <h1 class="h1">Equilibrium #3429</h1>
        <p class="p1">Our Equilibrium collection promotes <br> balance and calm.</p>
        <div class="div1">
            <img class="img2"src="images/icon-ethereum.svg" alt="eth" > 
            <p class="p2">0.041ETH</p>
        </div>
        <div class="div2">
            <img class="img3"src="images/icon-clock.svg" alt="clock" > 
            <p class="p3">3 days left</p>
        </div>
        <hr>
        <div class="div3">
            <img class="img4"src="images/image-avatar.png" alt="avatar">
            <p class="p4">Creation of </p>
            <p class="p5">Jules Wyvern</p>
        </div>
        
    </div>
</body>
</html>
